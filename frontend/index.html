
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="login-section">
        
        <form id="login-form" class="login-form" onsubmit="event.preventDefault(); login();">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
   


    <div id="list-section" style="display: none;">
        <h1>My Todos</h1>
        <ul id="todo-list" class="todo-list"></ul>
    </div>


    <div id="todo-section" style="display: none;">
        <h3>Add Todo</h3>
        <div class="todo-input-group">
            <input type="text" id="todo-title" class="todo-input" placeholder="Add new task">
            <button id="add-todo" class="btn btn-add">Add Todo</button>
        </div>

    </div>

    <div id="logout-section" style="display: none;">
        <button id="logout-btn" class="btn btn-logout">Logout</button>
    </div>


    <script src="app.js"></script>
</body>

</html>
